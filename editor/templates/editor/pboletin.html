{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsualización del Boletín</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('/static/img/fondo_agro.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: -1;
      background-color: rgba(255,255,255,0.3);
      backdrop-filter: blur(3px);
    }

    .preview-container {
      max-width: 900px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2e7d32;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    .contenido {
      font-size: 1.1rem;
      color: #333;
    }

    .preview-actions {
      margin-top: 2rem;
      text-align: right;
    }

    .btn-volver {
      background-color: #6c757d;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
    }

    .btn-volver:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <h1>{{ boletin.titulo }}</h1>
    {% if boletin.imagen %}
      <img src="{{ boletin.imagen.url }}" alt="Imagen del boletín">
    {% endif %}
    <div class="contenido">
      {{ boletin.contenido|safe }}
    </div>

    <div class="preview-actions">
      <a href="javascript:history.back()" class="btn-volver">
        <i class="fas fa-arrow-left me-1"></i> Volver a editar
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
