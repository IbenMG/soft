{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subida de Documentos | VIGIFIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('{% static "img/fondo_agro.jpg" %}') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .contenido-principal {
      max-width: 700px;
      margin: 3rem auto;
      background-color: rgba(255,255,255,0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .titulo-seccion {
      text-align: center;
      color: #3b6e3b;
      margin-bottom: 2rem;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 0.5rem;
    }

    .formulario label {
      font-weight: 500;
    }

    .btn-vigifia {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
    }

    .btn-vigifia:hover {
      background-color: #388e3c;
    }

    .btn-regresar {
      border: 2px solid #3b6e3b;
      background: white;
      color: #3b6e3b;
    }

    .btn-regresar:hover {
      background-color: #3b6e3b;
      color: white;
    }

    footer {
      background-color: #3b6e3b;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="contenido-principal">
    <h2 class="titulo-seccion">
      <i class="fas fa-file-upload me-2"></i>Formulario de Subida
    </h2>

    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}<div>{{ message }}</div>{% endfor %}
      </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="formulario">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_nombre">Nombre del Documento</label>
        <input type="text" id="id_nombre" name="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_archivo">Seleccionar Archivo PDF</label>
        <input type="file" id="id_archivo" name="archivo" class="form-control" accept=".pdf" required>
      </div>
      <div class="mb-3">
        <label for="id_etiquetas">Etiquetas</label>
        <input type="text" id="id_etiquetas" name="etiquetas" class="form-control">
        <div class="form-text">Ejemplo: clima, informe, recurso h√≠drico</div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'index_pdfs' %}" class="btn btn-regresar">
          <i class="fas fa-arrow-left me-2"></i>Volver
        </a>
        <button type="submit" class="btn btn-vigifia">
          <i class="fas fa-save me-2"></i>Guardar
        </button>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 VIGIFIA - Subida de Archivos
  </footer>
</body>
</html>
