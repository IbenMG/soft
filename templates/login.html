{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Acceso - VIGIFIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --danger: #ef4444;
            --success: #10b981;
            --gray: #f3f4f6;
        }

        body {
            background-color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        main {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
        }

        .brand-logos {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logos img {
            height: 5.5rem;
            margin: 0 1rem;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.25));
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-control {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 10px;
        }

        .btn-login {
            background-color: var(--primary);
            border: none;
            color: white;
            padding: 0.75rem;
            font-weight: 500;
            width: 100%;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
        }

        .alert {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .text-link {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1.2rem;
        }

        .text-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .text-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <div class="brand-logos">
            <img src="{% static 'img/logo_ministerio.png' %}" alt="Ministerio"/>
            <img src="{% static 'img/logo.png' %}" alt="VIGIFIA"/>
        </div>

        <h1>Acceso a la plataforma</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'success' %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-login">Entrar</button>
        </form>

        <div class="text-link">
            ¿No tienes cuenta? <a href="{% url 'supabase_register' %}">Regístrate aquí</a>
        </div>
    </main>
</body>
</html>
